<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn_2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="user">
        <img
          src="./vecteezy_user-icon-on-transparent-background_19879186.png"
          alt=""
          width="100%"
          height="auto"
        />
      </div>
      <div class="box">
        <form action="#">
          <label for="Mail"
            ><i class="fa fa-user"></i
            ><input type="email" name="Iemail" value="Email ID" /></label
          ><br />
          <label for="Pass"
            ><i class="fa fa-lock"></i
            ><input type="text" name="password" value="Password" /></label
          ><br />
          <div class="check">
            <div class="remember">
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1">Remember me</label><br />
            </div>
            <span><a href="#">forget password?</a></span>
          </div>
          <label for="submit" class="sub"
            ><input type="submit" name="sub" value="LOGIN"
          /></label>
        </form>
      </div>
    </div>
  </body>
</html>
