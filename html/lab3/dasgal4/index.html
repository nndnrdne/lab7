<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn_4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="left">
          <div class="header">
            <h1>Sign Up</h1>
          </div>
          <div class="text">
            <p>
              Please enter your details to sign up and be <br />
              part of our great community.
            </p>
          </div>
          <div class="question">
            <p>Already have an account?</p>
          </div>
          <div class="sign">
            <button><a href="#">SIGN IN</a></button>
          </div>
        </div>
        <div class="right">
          <div class="content">
            <form action="#">
              <div class="section">
                <div class="lab">
                  <label for="first_name">FIRST NAME</label><br />
                  <input type="name" name="first_name" value="Chloe" /><br />
                </div>
                <div class="lab">
                  <label for="last_name">LAST NAME</label><br />
                  <input type="name" name="last_name" value="Cathcart" /><br />
                </div>
              </div>
              <div class="main">
                <div class="space">
                  <label for="username">USERNAME</label><br />
                  <input
                    type="name"
                    name="username"
                    value="ChloeCathcart"
                  /><br />
                </div>
                <div class="space">
                  <label for="email_address">EMAIL ADDRESS</label><br />
                  <input
                    type="email"
                    name="email_address"
                    value="ChloeCathcart93@gmail.com"
                  /><br />
                </div>
                <div class="space">
                  <label for="password">PASSWORD</label><br />
                  <input
                    type="password"
                    name="password"
                    value="**********"
                  /><br />
                </div>
              </div>
              <div class="sub">
                <input type="submit" name="sub" value="SIGN UP" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
