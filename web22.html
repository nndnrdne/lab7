<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            background-color:rgb(234, 240, 240);
        }
        .container img {
            width: 100px;
            border-radius: 50%;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .social-btn {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .social-btn button {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://example.com/your-image.jpg" alt="User" />
    <h2>Login</h2>
    <form action="#">
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
    </form>

    <div class="social-btn">
        <button class="google-btn">Log in with Google</button>
        <button class="facebook-btn">Log in with Facebook</button>
    </div>
</div>

</body>
</html>
